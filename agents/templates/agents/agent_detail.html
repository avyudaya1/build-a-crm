{% extends "base.html" %}
{% block content %}
  <section class="text-gray-600 body-font">
    <div class="flex flex-col md:pr-10 md:mb-0 mb-6 pr-0 w-full md:w-auto md:text-left text-center py-2">
      <a href="{% url 'agents:agent-list' %}" class="container mx-auto flex text-indigo-500">Go back to agents.</a>
      <hr/>
    </div>
    <div class="container px-5 mx-auto flex items-center md:flex-row flex-col">
      <div class="flex flex-col md:pr-10 md:mb-0 mb-6 pr-0 w-full md:w-auto md:text-left text-center">
        <h1 class="md:text-3xl text-2xl font-medium title-font text-gray-900 px-auto py-5">{{ agent.user.username }}</h1>
      </div>
      <div class="flex md:ml-auto md:mr-0 mx-auto items-center flex-shrink-0 space-x-4">
          <a href="{% url 'agents:agent-update' agent.pk %}">
            <button class="bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center hover:bg-gray-200 focus:outline-none">Update</button>
          </a>
          <a href="{% url 'agents:agent-delete' agent.pk %}">
            <button class="bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center hover:bg-gray-200 focus:outline-none">Delete</button>
          </a>
      </div>
    </div>
  </section>
{% endblock content %}
