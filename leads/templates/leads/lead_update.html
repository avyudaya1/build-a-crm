{% extends "base.html" %}
{% block content %}
  <section class="text-gray-600 body-font">
    <div class="flex flex-col md:pr-10 md:mb-0 mb-6 pr-0 w-full md:w-auto md:text-left text-center py-2">
      <a href="{% url 'leads:lead-list' %}" class="container mx-auto flex text-indigo-500">Go back to leads.</a>
      <hr/>
    </div>
    <div class="container px-5 mx-auto flex items-center md:flex-row flex-col">
      <div class="flex flex-col md:pr-10 md:mb-0 mb-6 pr-0 w-full md:w-auto md:text-left text-center">
        <h1 class="md:text-3xl text-2xl font-medium title-font text-gray-900 px-auto py-5">Update lead: {{ lead.first_name }} {{ lead.last_name }}</h1>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}
